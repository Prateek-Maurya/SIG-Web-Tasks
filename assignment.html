<!DOCTYPE html>
<html lang="en">
    <head> 
        <title> Assignment 1 </title>
        <style> 
        h2 {text-align:center;}
        h4 {text-align:center;}
        table, th, td {border: 3px solid white; border-collapse: collapse;}
        th, td {background-color: lightpink; padding: 10px;}
        body {background-color: aquamarine;}
        </style>
    </head>
    <body>
        <h2>
            HEALTH SURVEY FORM
        </h2>
         <form>
             <table align="center">
                <tr>
                    <th>Questions</th>
                    <th>Responses</th>
                </tr>
                <tr>
                    <td><label for="fname">First Name: </label></td>
                    <td><input type="text" id="fname" name="fname"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name: </label></td>
                    <td><input type="text" id="fname" name="fname"></td>
                </tr>
                <tr>
                    <td><label for="age">Age: </label></td>
                    <td><input type="radio" id="age1" name="age1">0-5</input><br>
                        <input type="radio" id="age1" name="age1">6-15</input><br>
                        <input type="radio" id="age1" name="age1">16-40</input><br>
                        <input type="radio" id="age1" name="age1">41-60</input><br>
                        <input type="radio" id="age1" name="age1">60 and above</input><br></td>
                </tr>
                <tr> 
                    <td><label for="health1">How healthy do you consider yourself on a scale of 1-10?</label></td>
                    <td><select name="health1" id="health1">
                        <option value="1"> 1 </option>
                        <option value="2"> 2 </option>
                        <option value="3"> 3 </option>
                        <option value="4"> 4 </option>
                        <option value="5"> 5 </option>
                        <option value="6"> 6 </option>
                        <option value="7"> 7 </option>
                        <option value="8"> 8 </option>
                        <option value="9"> 9 </option>
                        <option value="10"> 10 </option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="health2">How often do you get a health checkup?</label></td>
                    <td>
                        <input type="radio" id="health2.1" name="health2.1">Once in 6 months</input><br>
                        <input type="radio" id="health2.2" name="health2.2">Once in a year</input><br>
                        <input type="radio" id="health2.3" name="health2.3">Only when needed</input><br>
                        <input type="radio" id="health2.4" name="health2.4">Never</input><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="health3">Do you have any chronic disease? If yes please specify.</label></td>
                    <td>
                        <input type="radio" id="health3.1" name="health3.1">Yes</input><br>
                        <input type="radio" id="health3.2" name="health3.2">No</input><br>
                        <input type="text" id="health3.3" name="health3.3"><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="health6">Do you have any hereditary disease? If yes please specify.</label></td>
                    <td>
                        <input type="radio" id="health6.1" name="health6.1">Yes</input><br>
                        <input type="radio" id="health6.2" name="health6.2">No</input><br>
                        <input type="text" id="health6.3" name="health6.3"><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="health4">Are you habituated to drugs or alcohol?</label></td>
                    <td>
                        <input type="radio" id="health4.1" name="health4.1">Yes to both</input><br>
                        <input type="radio" id="health4.2" name="health4.2">Only to drugs</input><br>
                        <input type="radio" id="health4.3" name="health4.3">Only to alcohol</input><br>
                        <input type="radio" id="health4.4" name="health4.4">I am not habituated to either</input><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="health5">Over the past week, how often have you felt down, depressed or hopeless?</label></td>
                    <td>
                        <input type="radio" id="health5.1" name="health5.1">Not at all</input><br>
                        <input type="radio" id="health5.2" name="health5.2">Several Days</input><br>
                        <input type="radio" id="health5.3" name="health5.3">More days than not</input><br>
                        <input type="radio" id="health5.4" name="health5.4">Every day</input><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="remarks">Remarks </label></td>
                    <td><input type="text" id="remarks" name="remarks"></td>
                </tr>
             </table> 
             <h4><input type="submit" value="Submit"></h4>
         </form>
    </body>
</html>
